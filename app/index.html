<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <main>
        <header>Tabela Nutricional</header>
        <label for="filtrar-tabela">Filtro:</label>
        <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite um nome">
        <span id="erro-ajax" class="invisivel"></span>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso(kg)</th>
                    <th>Altura(m)</th>
                    <th>Gordura Corporal(%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente"  id="primeiro-paciente">
                    <td class="info-nome">Paulo</td>
                    <td class="info-peso">800</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="segundo-paciente">
                    <td class="info-nome">Jo√£o</td>
                    <td class="info-peso">70</td>
                    <td class="info-altura">1.83</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="terceiro-paciente">
                    <td class="info-nome">Maria</td>
                    <td class="info-peso">56</td>
                    <td class="info-altura">1.70</td>
                    <td class="info-gordura">14</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="quarto-paciente">
                    <td class="info-nome">Jose</td>
                    <td class="info-peso">86</td>
                    <td class="info-altura">1.80</td>
                    <td class="info-gordura">8</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>

        <button id="buscar-paciente" class="botao bto-principal">Buscar paciente</button>

    </main>



    <!-- ... -->
<section class="container">
<h2 id="titulo-form">Adicionar novo paciente</h2>
<ul id="mensagens-erro"></ul>
<form id="form-adiciona">
    <div class="grupo">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
    </div>
    <div class="grupo">
        <label for="peso">Peso:</label>
        <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
    </div>
    <div class="grupo">
        <label for="altura">Altura:</label>
        <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
    </div>
    <div class="grupo">
        <label for="gordura">% de Gordura:</label>
        <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
    </div>

    <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
</form>
</section>
<script src="calcula-imc.js"></script>
<script src="form.js"></script> 
<script src="removerPaciente.js"></script>
<script src ="filtro.js"></script>
<script src="buscarAjax.js"></script>
</body>

</html>
